<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="dark">
        Rock  Paper  Scissors
    </header>
    <div class="main">
        <div class="icon ">
            <div><img id="rock" class="img" src="./media/rock.jpg" alt="Rock"/></div>
            <div><img id="paper" class="img" src="./media/paper.jpg" alt="Paper"/></div>
            <div><img id="scissor" class="img" src="./media/scissor.jpg" alt="Scissors"/></div>
        </div>
        <div class="score">
            <p id="player-score" class="ss">Player : 0</p>
            <p id="comp-score" class="ss">Comp : 0</p>
        </div>
        <div class="res dark" id="res">
            <p id="ress">Pick Your Move</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
